<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
</head>
<table>
    <thead>
        <th>Title</th>
        <th>Description</th>
    </thead>
    <tbody>
        <tr *ngFor="let topic of topics">
            <td>{{topic.title}}</td>
            <td>{{topic.description}}</td>
        </tr>
    </tbody>
</table>

</html>
