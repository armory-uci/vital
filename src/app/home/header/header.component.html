<mat-toolbar color="primary">
  <span><a routerLink="/">vitaL</a></span>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="Avatar">
    <img *ngIf="photoUrl; else elseBlock" [src]="photoUrl" alt="User Photo" />

      <mat-icon>account_circle</mat-icon>
    </ng-template>
  </button>
</mat-toolbar>
