<h2>{{ title }}</h2>
<div class="container">
  <mat-card id="tutorial-card" class="mat-elevation-z4">
    <mat-card-header>
      <mat-icon mat-card-avatar aria-hidden="false" aria-label="School icon">
        school
      </mat-icon>
      <mat-card-title>Tutorial</mat-card-title>
    </mat-card-header>
    <mat-card-content [innerHTML]="tutorialContent"></mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn">Reset</button>
    </mat-card-actions>
  </mat-card>
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-icon mat-card-avatar aria-hidden="false" aria-label="Code icon">
        code
      </mat-icon>
      <mat-card-title>Terminal</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <iframe [src]="sandbox.terminalUrl"></iframe>
    </mat-card-content>
  </mat-card>
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-icon mat-card-avatar aria-hidden="false" aria-label="Language icon">
        language
      </mat-icon>
      <mat-card-title>Website</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <iframe src="http://localhost:5000"></iframe>
    </mat-card-content>
  </mat-card>
</div>
