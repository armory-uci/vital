<table>
  <thead>
    <th>Title</th>
    <th>Description</th>
  </thead>
  <tbody>
    <tr *ngFor="let problem of problems">
      <td>{{ problem.title }}</td>
      <td>{{ problem.description }}</td>
    </tr>
  </tbody>
</table>
<button color="primary" mat-button (click)="onClick()">SQL Injection</button>
